name: Build FFmpeg for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # または ubuntu-24.04 に変更可能
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            autoconf automake build-essential cmake libtool git \
            pkg-config texinfo nasm yasm curl \
            libssl-dev libmp3lame-dev zlib1g-dev libfdk-aac-dev mingw-w64

      - name: Build OpenSSL for Windows
        run: |
          git clone https://github.com/openssl/openssl.git
          cd openssl
          git checkout tags/openssl-3.5.2
          export CROSS_COMPILE=x86_64-w64-mingw32-
          ./Configure mingw64 no-shared --cross-compile-prefix=$CROSS_COMPILE --prefix=$HOME/openssl-win
          make -j$(nproc)
          make install_sw

      - name: Build LAME for Windows
        run: |
          git clone https://github.com/rbrito/lame.git
          cd lame
          ./configure \
          --host=x86_64-w64-mingw32 \
          --disable-shared \
          --enable-static \
          --prefix=$HOME/lame-win
          make -j$(nproc)
          make install

      - name: Clone FFmpeg
        run: |
          git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg
          cd ffmpeg
          git checkout tags/n8.0  # 任意の安定版に変更可能

      - name: Configure FFmpeg for Windows (x86_64)
        run: |
          cd ffmpeg
          ./configure \
          --target-os=mingw32 \
          --arch=x86_64 \
          --cross-prefix=x86_64-w64-mingw32- \
          --enable-gpl \
          --enable-version3 \
          --enable-static \
          --disable-shared \
          --disable-debug \
          --disable-doc \
          --enable-protocol=https \
          --enable-protocol=hls \
          --enable-encoder=png,jpeg \
          --enable-openssl 
#          --enable-libmp3lame \

      - name: Build FFmpeg
        run: |
          cd ffmpeg
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-build
          path: ffmpeg/ffmpeg.exe
