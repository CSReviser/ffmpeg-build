name: Build FFmpeg for Android

on:
  workflow_dispatch:

jobs:
  build-ffmpeg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image and extract output
        run: |
          mkdir -p output
          docker build -t ffmpeg-android .
          docker run --rm -v ${{ github.workspace }}:/workspace ffmpeg-android

      - name: Copy output from Docker container
        run: |
          docker cp $(docker ps -alq):/ffmpeg/android/arm ./output

      - name: Upload FFmpeg Android build
        uses: actions/upload-artifact@v4
        with:
           name: ffmpeg-android-build
           path: output/
