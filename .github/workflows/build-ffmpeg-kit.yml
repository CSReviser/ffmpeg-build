name: Build FFmpegKit AAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 作業用ディレクトリを作成
        run: mkdir ffmpeg-kit && cd ffmpeg-kit

      - name: ffmpeg-kit のソースを clone（forkから）
        run: |
          git clone https://github.com/CSReviser/ffmpeg-kit.git
          cd ffmpeg-kit

      - name: JDK 17 をセットアップ
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK + NDK (r25c)
        uses: android-actions/setup-android@v2
        with:
          ndk-version: 25.2.9519653

      - name: android.sh に実行権限を付与
        run: chmod +x ffmpeg-kit/android.sh

      - name: ffmpeg-kit をビルド
        working-directory: ffmpeg-kit
        run: |
          export ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          export SKIP_cpu_features=1
          ls -la $ANDROID_SDK_ROOT/ndk
          echo "Using NDK from: $ANDROID_NDK_ROOT"
          bash -x ./android.sh > ../build.log 2>&1 || (cat ../build.log && exit 1)

      - name: AAR をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-aar
          path: ffmpeg-kit/prebuilt/bundle-android-aar/
          if-no-files-found: error